{% extends "base.html" %}

{% block title %}Login page{% endblock title %}

{% block content%}


<div class="vh-100 d-flex justify-content-center align-items-lg-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5">
                  {% if messages %}
                      <ul class="messages">
                          {% for message in messages %}
                          <li>{{ message }}</li>
                          {% endfor %}
                      </ul>
                {% endif %}
                <form action="{% url 'auth_app:login' %}" method="POST" class="mb-3 mt-md-4">
                  <div class="mb-3">
                    <label class="form-label ">User name</label>
                      {{login_form.username}}
                  </div>
                  <div class="mb-3">
                      <label class="form-label ">Password</label>
                      {{login_form.password}}
                  </div>
                  <div class="d-grid">
                      <button class="btn btn-outline-dark" type="submit">Login</button>
                  </div>
                    {% csrf_token %}
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock content%}
